<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse - TEXTILEMPRENDE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f2f5;">
  
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand fw-bold" href="#">
      TEXTILEMPRENDE
    </a>
    <div class="d-flex gap-2">
      <a href="/" class="btn btn-outline-primary">Inicio</a>
      <a href="/login" class="btn btn-primary">Ingresar</a>
      <a href="/register" class="btn btn-success">Registrarse</a>
    </div>
  </div>
</nav>

<!-- Registro -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Crear cuenta</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" class="form-control" id="cedula" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" class="form-select" required>
          <option value="" disabled selected>Seleccionar rol</option>
          <option value="afiliado">Afiliado</option>
          <option value="asesor">Asesor</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
      <div id="error" class="text-danger text-center mt-2"></div>
    </form>
    <div class="text-center mt-3">
      <a href="/login" class="text-decoration-none">¿Ya tienes una cuenta? Iniciar sesión</a>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const cedula = document.getElementById('cedula').value;
    const correo = document.getElementById('correo').value;
    const password = document.getElementById('password').value;
    const rol = document.getElementById('rol').value;

    try {
      const response = await fetch('http://localhost:3000/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, cedula, correo, password, rol })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Registro exitoso');
        window.location.href = "/login";
      } else {
        document.getElementById('error').innerText = data.error;
      }
    } catch (err) {
      document.getElementById('error').innerText = 'Error de conexión';
    }
  });
</script>

</body>
</html>
