<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="contrasena" placeholder="Contraseña" required />
      <select id="rol" required>
        <option value="">Selecciona tu rol</option>
        <option value="afiliado">Afiliado</option>
        <option value="admin">Administrador</option>
        <option value="soporte">Soporte Técnico</option>
      </select>
      <button type="submit">Ingresar</button>
    </form>
    <div id="mensaje" style="color: red; text-align: center;"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const rol = document.getElementById('rol').value;

      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ correo, contrasena, rol })
      });

      const data = await res.json();
      const mensaje = document.getElementById('mensaje');

      if (res.ok) {
        mensaje.style.color = 'green';
        mensaje.textContent = 'Inicio de sesión exitoso';
        if (rol === 'afiliado') window.location.href = '/dashboardAfiliado.html';
        else if (rol === 'admin') window.location.href = '/dashboardAdmin.html';
        else if (rol === 'soporte') window.location.href = '/dashboardSoporte.html';
      } else {
        mensaje.style.color = 'red';
        mensaje.textContent = data.mensaje || 'Credenciales incorrectas';
      }
    });
  </script>
</body>
</html>
