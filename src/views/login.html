<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - TEXTILEMPRENDE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f2f5;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">
        TEXTILEMPRENDE
      </a>
      <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-primary">Inicio</a>
        <a href="/login" class="btn btn-primary">Ingresar</a>
        <a href="/register" class="btn btn-success">Registrarse</a>
      </div>
    </div>
  </nav>
  

<!-- LOGIN FORM -->
<div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="bg-white p-5 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 fw-bold" style="color: #00274d;">Ingresar</h2>
    <form id="loginForm">

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>

      <div class="text-end mb-3">
        <a href="#" class="small text-decoration-none">¿Olvidó su contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      
      <div id="error" class="text-danger text-center mt-3"></div>
    </form>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Lógica de inicio de sesión -->
<script>
// Este código escucha el evento submit del formulario
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const response = await fetch('http://localhost:3000/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert('Inicio de sesión exitoso');
      console.log('Token:', data.token);

      localStorage.setItem('token', data.token);

      const decoded = jwt_decode(data.token); // Usando jwt_decode para leer el token

      if (decoded.tipo === 'afiliado') {
        window.location.href = "/dashboardAfiliado";
      } else if (decoded.tipo === 'asesor') {
        window.location.href = "/dashboardAsesor.html";
      }
    } else {
      document.getElementById('error').innerText = data.error || 'Error en las credenciales';
    }

  } catch (err) {
    document.getElementById('error').innerText = 'Error de conexión';
  }
});
</script>

<!-- Librería para decodificar JWT -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

</body>
</html>
